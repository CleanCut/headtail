name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: rustfmt & clippy
      run: |
        rustup component add clippy rustfmt
        cargo clippy --workspace
        cargo fmt --all -- --check
    - name: Run tests
      run: cargo test --verbose
